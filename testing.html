<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random HTML Card</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #fc466b, #3f5efb);
            font-family: sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2rem;
            width: 300px;
            color: white;
            text-align: center;
        }

        .glass-card h2 {
            margin-top: 0;
        }

        .btn {
            background: white;
            color: #3f5efb;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h2>Hello World</h2>
        <p>This is a random HTML component using the glassmorphism design style.</p>
        <button class="btn" onclick="alert('You clicked me!')">Click Me</button>
    </div>

</body>
</html>
