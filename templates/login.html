<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Secure Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
}

/* Center the Content */
h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
    color: #444;
}

/* Form Styling */
form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* Label Styling */
label {
    font-size: 16px;
    color: #666;
    margin-bottom: 8px;
    display: block;
    text-align: left;
}

/* Input Field Styling */
input {
    width: 100%;
    padding: 12px;
    margin-bottom: 16px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 14px;
    outline: none;
}

/* Input Focus Styling */
input:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
}

/* Button Styling */
button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Button Hover Effect */
button:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media screen and (max-width: 500px) {
    body {
        padding: 10px;
    }
    form {
        padding: 15px;
        width: 100%;
    }
}

    </style>
</head>
<body>
    <form method="POST" action="/home">
        <label>Username:</label>
        <input type="text" name="username" required><br>
        <label>Password:</label>
        <input type="password" name="password" required><br>
        <button type="submit">Login</button>
        <a href="/admin/login">Admin Login</a>
    </form>
    
    
</body>
</html>
